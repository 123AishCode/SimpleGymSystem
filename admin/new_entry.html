    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Gym Dashboard</h2>
            <ul>
                <li><a href="new_entry.html">üìù New Entry</a></li>
                <li><a href="payments.html">üí≥ Payments</a></li>
                <li><a href="members.html">üë• Members</a></li>
                <li><a href="health.html">üè• Health Status</a></li>
                <li><a href="plan.html">üìä Plan</a></li>
                <li><a href="overview.html">üìà Overview</a></li>
                <li><a href="exercise.html">üèãÔ∏è Exercise Routine</a></li>
                <li><a href="profile.html">üë§ Profile</a></li>
                <li><a href="logout.html">üö™ Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>New Registration</h2>
                <div class="user-info">Welcome Mohit | <a href="logout.html">Log Out</a></div>
            </div>

            <div class="form-card">
                <h3>NEW ENTRY</h3>
                <form>
                    <div class="form-group">
                        <label for="membership-id">MEMBERSHIP ID:</label>
                        <input type="text" id="membership-id" value="1652080061" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name">NAME:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="street">STREET NAME:</label>
                        <input type="text" id="street" required>
                    </div>
                    <div class="form-group">
                        <label for="city">CITY:</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zipcode">ZIPCODE:</label>
                        <input type="text" id="zipcode" required>
                    </div>
                    <div class="form-group">
                        <label for="state">STATE:</label>
                        <input type="text" id="state" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">GENDER:</label>
                        <select id="gender" required>
                            <option>--Please Select--</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">DATE OF BIRTH:</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">PHONE NO:</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL ID:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="joining-date">JOINING DATE:</label>
                        <input type="date" id="joining-date" required>
                    </div>
                    <div class="form-group">
                        <label for="plan">PLAN:</label>
                        <select id="plan" required>
                            <option>--Please Select--</option>
                            <option>Basic</option>
                            <option>Premium</option>
                            <option>Annual</option>
                        </select>
                    </div>

                    <div class="form-buttons">
                        <button type="submit">Register</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
